<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TrybeTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body >
    <h1 id="title" class="h1">Formulário Trybe Travel</h1>

    <form id="main-form">
      <fieldset>
      <div class="form-floating mb-2">
        <input
            class="form-control"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
        />
        <label for="fullName">Nome Completo:</label>
      </div>
      <div class="form-floating">
        <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
        />
        <label for="email" class="form-label">Endereço de E-mail:</label>
      </div>
      <br>
      <div class="form-check">
      <label class="form-check-label" for="destination1">Cidade</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination1"
        className="radios"
        name="destinations"
        value="Cidade"
        required
      />
      </div>
      <div class="form-check">
      <label class="form-check-label" for="destination2">Campo</label>
      <input
      class="form-check-input"
        type="radio"
        id="destination2"
        className="radios"
        name="destinations"
        value="Campo"
        required
      />
      </div>
    <div class="form-check">
      <label class="form-check-label" for="destination3">Praia</label>
      <input
      class="form-check-input"
        type="radio"
        id="destination3"
        className="radios"
        name="destinations"
        value="Praia"
        required
      />
    </div>
    <div class="form-check">
      <label class="form-check-label" for="destination4">Montanhas</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination4"
        className="radios"
        name="destinations"
        value="Montanhas"
        required
      />
    </div>
    <br>
    <div class="form-floating">
      <label for="question">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <textarea
        name="why"
        class="form-control"
        id="question"
        placeholder="Digite sua resposta vencedora aqui"
        maxlength="500"
        style="height: 100px"
      >
      </textarea>
      </div>
      <br>
      <div class="input-group mb-3">
      <label class="input-group-text" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" id="date" />
      </div>
      <div class="form-check">
      <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <input type="checkbox" class="form-check-input" name="promo" id="promo" />
    </div>
    <div class="form-check">
      <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required />
    </div>  
    </fieldset>
    <div class="text-center">
      <button class="btn btn-outline-secondary" type="submit" id="submit-btn">Enviar</button>
      <button class="btn btn-outline-secondary" type="reset" id="clear-btn">Limpar</button>
    </div>
    </form>
  </body>
</html>
